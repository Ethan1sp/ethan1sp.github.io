<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table template</h1>
    <table>   
        <caption>Data about the planets of the our solar system
            (Planetary facts from
            <a href="http://nssdc.gsfc.nasa.gov/planetary/factsheet/" target="_blank" rel="noopener noreferrer">
                Nasa's Planetary Fact  sheet - Metric</a>).</caption>
            <thead>
                <tr>
                    <th colspan="2">Name</th>
                    <th>Mass (10<sup>24</sup>kg)</th>
                    <th>Diameter (km)</th>
                    <th>Density (kg/m<sup>3</sup>)</th>
                    <th>Gravity (m/s<sup>2</sup>)</th>
                    <th>Length of day (hours)</th>
                    <th>Distance from Sun (10<sup>6</sup>km)</th>
                    <th>Mean temperature (°C)</th>
                    <th>Number of moons</th>
                    <th>Notes</th>
                </tr>
    </table>
  </body>
</html>