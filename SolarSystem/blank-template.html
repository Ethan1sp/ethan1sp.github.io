<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table template</h1>
    <table>   
        <caption>Data about the planets of the our solar system
            (Planetary facts from
            <a href="http://nssdc.gsfc.nasa.gov/planetary/factsheet/" target="_blank" rel="noopener noreferrer">
                Nasa's Planetary Fact  sheet - Metric</a>).</caption>
            <thead>
                <tr>
                    <th  colspan="2">Planet</th>
                    <th rowspan="2">Mars (10<sup>24</sup>kg)</th>
                    <th rowspan="2">Diameter (km)</th>
                    <th rowspan="2">Density (kg/m<sup>3</sup>)</th>
                    <th rowspan="2">Gravity (m/s<sup>2</sup>)</th>
                    <th rowspan="2">Length of day (hours)</th>
                    <th rowspan="2">Distance from sun (10<sup>6</sup>km)</th>
                    <th rowspan="2">Mean temperature (C)</th>
                    <th rowspan="2">Number of moons</th>
                    <th rowspan="2">Notes</th>
                </tr>
                </thead>
    </table>

  </body>
</html>
