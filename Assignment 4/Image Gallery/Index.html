  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

 

  <h1>Image Gallery</h1>

  <div class="full-img">

    <button class="dark">Darken</button>
  </div>

  <div class="thumb-bar">
    <!-- Thumbnails will be inserted here by JavaScript -->
  </div>

  <script src="main.js"></script>

</html>
